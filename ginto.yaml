version: 0.1
name: NodeJS
description: NodeJS webservice automatic deployment via Github.
image: logo.jpg
resources:
  - name: main
    type: container
    size:
      minimum: nano
      default: nano
    platform: node
    build: rm -rf ./node && git clone {{ repository.url }} ./node --branch {{ repository.branch }} --depth 1 && cd ./node && {{ build }}
    start: '{{ start }}'
    https: true
inputs:
  - name: repository
    label: Github Repository
    type: github_repository
    required: true
  - name: build
    label: Build Command
    type: text
    default: npm run build
  - name: start
    label: Start Command
    type: text
    default: npm start
